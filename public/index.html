
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Autobot Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1>🤖 Autobot Configuration</h1>
            <img src="https://api.dicebear.com/6.x/bottts/svg?seed=autobot" alt="Bot Avatar" class="logo">
            <button id="themeToggle" class="theme-toggle">
                <span class="light-icon">☀️</span>
                <span class="dark-icon">🌙</span>
            </button>
        </div>
        <div class="form">
            <div class="input-group">
                <label for="pageAccessToken">📝 Page Access Token:</label>
                <input type="text" id="pageAccessToken" placeholder="Enter your page access token">
            </div>
            <div class="input-group">
                <label for="verifyToken">🔐 Verify Token:</label>
                <input type="text" id="verifyToken" placeholder="Enter your verify token">
            </div>
            <button onclick="saveTokens()">💾 Save Configuration</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
